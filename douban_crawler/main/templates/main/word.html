{% extends './component/frame.html' %}
{% load static %}

{% block content %}
<!-- ======= 标题 ======= -->
<section id="about" class="about">
  <div class="container">
    <div class="row no-gutters">
      <div class="col-lg-6 video-box">
        <img id="wordCloudImage" src="{% static 'main/assets/img/word_cloud.jpg' %}" class="img-fluid" alt="">
      </div>
      <div class="col-lg-6 d-flex flex-column justify-content-center about-content">
        <div class="section-title">
          <h2>词云树</h2>
          <p>根据250部电影的简述，提炼出词云树，快速了解排行电影的大致信息。</p>
        </div>
        <div class="icon-box" data-aos="fade-up" data-aos-delay="100">
          <div class="icon"><i class="bx bx-fingerprint"></i></div>
          <h4 class="title">关于电影</h4>
          <p class="description">这些词 有没有让你联想到看过的电影呢？</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
<!-- 自定义脚本 -->
{% block script %}
<script type="text/javascript">
// 获取当前时间戳作为随机参数
const randomParam = new Date().getTime()
const imgElement = document.getElementById('wordCloudImage')
// 更新图片的src，添加随机参数
imgElement.src = imgElement.src + '?random=' + randomParam
</script>
{% endblock %}
